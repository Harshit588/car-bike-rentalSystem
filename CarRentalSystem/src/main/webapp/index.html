<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Rental System - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="form-container">
        <!-- Tabs for Login and Signup -->
        <div class="tabs">
            <button class="tab-button active" onclick="showForm('login')">Login</button>
            <button class="tab-button" onclick="showForm('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form active" method="POST" action="./login">
            <h2>Welcome Back!</h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="switch">Don't have an account? 
                <a href="#" onclick="showForm('signup')">Sign Up</a>
            </p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="form" method="POST" action="./signup">
            <h2>Create an Account</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p class="switch">Already have an account? 
                <a href="#" onclick="showForm('login')">Login</a>
            </p>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
